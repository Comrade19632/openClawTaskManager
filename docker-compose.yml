services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskmanager}
      POSTGRES_USER: ${POSTGRES_USER:-taskmanager}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskmanager}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taskmanager} -d ${POSTGRES_DB:-taskmanager}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    ports:
      - "8010:8000"
    command: bash -lc "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"

  frontend:
    build:
      context: ./frontend
    env_file: .env
    environment:
      - VITE_API_BASE=${VITE_API_BASE:-/taskManager/api}
      - VITE_TG_BOT_USERNAME=${VITE_TG_BOT_USERNAME:-click_ai_tg_bot}
    volumes:
      - ./frontend:/app
    ports:
      - "5180:5173"
    command: bash -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"

volumes:
  pgdata:
